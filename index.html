<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Snoopy's Calculator</h1>
        <div class="box-number" >
            <input type="text" id="number-input"><br>
            <div class="grid-container" >
                <button type="button" class="button-font" onclick="alert('1')">1</button>
                <button type="button" class="button-font" onclick="alert('2')">2</button>
                <button type="button" class="button-font" onclick="alert('3')">3</button>
                <button type="button" class="button-font" onclick="alert('4')">4</button>
                <button type="button" class="button-font" onclick="alert('5')">5</button>
                <button type="button" class="button-font" onclick="alert('6')">6</button>
                <button type="button" class="button-font" onclick="alert('7')">7</button>
                <button type="button" class="button-font" onclick="alert('8')">8</button>
                <button type="button" class="button-font" onclick="alert('9')">9</button>
                <button type="button" class="button-font" onclick="alert('addition')">+</button>
                <button type="button" class="button-font" onclick="alert('subtraction')">-</button>
                <button type="button" class="button-font" onclick="alert('equals')">=</button>
            </div>
        </div>
       
    </header>
</body>
</html>
